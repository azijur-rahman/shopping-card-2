      <div class="container">

                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text"  class="form-control text-center" value="1">
                           <button id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrease" class="btn btn-default" > <i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text"  class="form-control text-center" value="1">
                           <button id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-price">$1,278</h5>
                        <h5 id="tax">$0</h5>
                        <h5 id="lasttotal">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

        document.getElementById('phone-increase').addEventListener('click', function() {

            const casetotal = casenewcount * 59;
            document.getElementById('phone-total').innerText = '$' + casetotal;
            calculatetotal();
        });

        document.getElementById('phone-decrease').addEventListener('click', function() {
            const caseinput = document.getElementById('phone-count');
            const casecount = parseInt(caseinput.value);
            const casenewcount = casecount - 1;
            caseinput.value = casenewcount;
            const casetotal = casenewcount * 59;
            document.getElementById('phone-total').innerText = '$' + casetotal;
            calculatetotal();
        });

         var phoneinput = document.getElementById("phone-count");
         var phonecount = parseInt(phoneinput.value);

         var casecount = parseInt(caseinput.value);
         const totalcount = phonecount * 1219 + casecount * 59;

        const taxtest = Math.round(totalcount * 0.1) ;
